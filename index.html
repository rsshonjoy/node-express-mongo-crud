<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>node-mongo-crud</title>
  </head>
  <body>
    <h1>RS Shonjoy</h1>
    <form action="/addProduct" method="POST">
      <input type="text" name="name" id="" placeholder="name" />
      <input type="number" name="price" id="" placeholder="price" />
      <input type="number" name="quantity" id="" placeholder="quantity" />
      <input type="submit" value="Add Product" />
    </form>
    <div id="products"></div>
    <script>
      function loadProducts() {
        fetch('/products')
          .then((res) => res.json())
          .then((products) => {
            const container = document.getElementById('products');
            products.forEach((product) => {
              const item = document.createElement('p');
              item.innerHTML = `<strong>${product.name}</strong> -- price: ${product.price} Quantity: ${product.quantity} <button onClick="deleteProduct('${product._id}')">Delete</button>`;
              container.appendChild(item);
            });
          });
      }
      loadProducts();
      function deleteProduct(id) {
        fetch(`/delete/${id}`, {
          method: 'DELETE',
        })
          .then((res) => res.json())
          .then((result) => {
            console.log('deleted successfully');
          });
      }
    </script>
  </body>
</html>
